<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../moe-style/moe-style.html">
<link rel="import" href="../moe-paragraph/moe-paragraph.html">
<!-- <link rel="import" href="../moe-push-list/moe-push-list.html"> -->
<dom-module id="moe-comment">
    <style>
    :host {
        display: table;
        box-sizing: border-box;
        background-color: var(--comment-color);
        padding: 0 20px 0 20px;
        margin: 0 0 5px 0;
        color: var(--font-color);
    }
    
    :host[selected] {
        outline: 3px solid blue;
    }
    
    #commentTitle[active] {
        color: var(--title-color);
        font-weight: bold;
    }
    
    #userName[active] {
        color: var(--name-color);
        font-weight: bold;
    }
    
    #identity {}
    
    #serialNumber {
        color: var(--anchor-color);
    }
    
    #image {
        float: left;
        clear: none;
        line-height: 0;
        font-size: 0;
        margin: 0 15px 0 0;
    }
    
    #imageAnchor {
        line-height: 0;
        font-size: 0;
    }
    
    #paragraph {
        display: block;
        color: var(--moe-comment-font-size);
    }
    
    .btn-sm::shadow {
        min-width: 0px;
    }
    
    .btn-sm::shadow .content {
        padding: 0.35em 0.5em;
    }
    
    .btn-vote {
        color: #444;
        margin: -15px -15px 5px 0;
    }
    
    .btn-vote::shadow {
        background-color: var(--form-color);
    }
    </style>
    <template>
        <div class="layout vertical">
            <div>
                <span id="commentTitle">[[commenttitle]]</span>
                <span id="userName">[[username]]</span>
                <span id="identity">[[identity]]</span>
                <paper-button id="serialNumber" class="btn-sm"><span>NO.</span>[[serial]]</paper-button>
            </div>
            <div>
                <a id="imageAnchor" href="#">
                    <!-- <iron-image preload preventLoad id="image" placeholder="../img/image.jpg" src="{{image}}"></iron-image> -->
                </a>
                <moe-paragraph id="paragraph">
                    <content></content>
                </moe-paragraph>
                <!-- <moe-push-list></moe-push-list> -->
            </div>
            <div class="layout horizontal end-justified">
                <paper-button class="btn-sm btn-vote">+1</paper-button>
            </div>
        </div>
    </template>
</dom-module>
<script>
Polymer({

    is: 'moe-comment',

    properties: {

        username: {
            type: String,
            value: '無名'
        },
        serial: {
            type: Number
        },
        identity: {
            type: String
        },
        selected: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
        },
        commenttitle: {
            type: String
        }
    },
    // Element Lifecycle

    ready: function() {

    },

    attached: function() {

        // 臨時 用來轉換 plaintext -> HTML  
        this.$.paragraph.innerHTML = this.$.paragraph.children[0].innerText;
    }
});
</script>
